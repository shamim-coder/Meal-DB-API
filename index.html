<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    </head>
    <body class="bg-warning bg-opacity-10">
        <header class="bg-danger bg-opacity-75 text-white pb-2 mb-5">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <a class="navbar-brand me-auto" href="#">
                            <img src="https://www.themealdb.com/images/logo-small.png" alt="" />
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Dropdown </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><hr class="dropdown-divider" /></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled">Disabled</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                            <button class="btn btn-warning" type="submit">Search</button>
                        </form>
                    </div>
                </nav>
            </div>
            <section>
                <div class="container">
                    <div class="d-flex justify-content-center mt-5 mb-4">
                        <input id="search-meal" class="form-control w-25 me-2" type="search" placeholder="Search for a Meal.." aria-label="Search" />
                        <button onclick="handleSearchMeals()" class="btn btn-warning" type="submit">Search</button>
                    </div>
                    <div class="search-result d-flex justify-content-center mb-4">
                        <h4 class="mx-4">Total Meals: <span id="meals-total">0</span></h4>
                        <h4 class="mx-4">Total Ingredients: <span id="ingredients-total">0</span></h4>
                    </div>
                </div>
            </section>
        </header>

        <div id="spinner" class="text-center">
            <div class="spinner-border text-danger" style="width: 3rem; height: 3rem" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <main>
            <section>
                <div class="container">
                    <div id="meal-container" class="row"></div>
                </div>
            </section>
            <section>
                <div class="container">
                    <h3 class="text-center mb-5">Popular Meals</h3>
                    <div id="meals-container" class="row row-cols-4 g-5"></div>
                </div>
            </section>

            <section>
                <div class="container">
                    <h3 class="text-center my-5">Popular Ingredients</h3>
                    <div id="ingredients" class="row row-cols-4 g-5"></div>
                </div>
            </section>
        </main>

        <script src="js/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
